<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>CPU DIFF - COMPARISON</title>
    <link rel="stylesheet" href="comparison.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg">
                <h1>CPU DIFF</h1>
            </div>
            <div class="view-name"><h1>CPU COMPARISON</h1></div>
            <div class="menu-link-div">
                <a href="" class="menu-link">menu</a>
            </div>
        </div>
        
        <div class="comparison-div">
            <select name="cpus1" id="cpus1">
                <option value="INTELCOREI58300H">Intel Core i5 8300H</option>
                <option value="AMDRYZEN55600">AMD Ryzen 5 5600</option>
                <option value="INTELCOREI712700H">Intel Core i7 12700H</option>
            </select>

            <select name="cpus2" id="cpus2">
                <option value="INTELCOREI58300H">Intel Core i5 8300H</option>
                <option value="AMDRYZEN55600">AMD Ryzen 5 5600</option>
                <option value="INTELCOREI712700H">Intel Core i7 12700H</option>
            </select>

            <div class="trait">
                <p>Klasa CPU</p>
                <div class="trait-content">
                    <div class="trait-cpu-1">Laptop</div>
                    <div class="trait-cpu-2">Komputer</div>
                </div>
            </div>

            <div class="trait">
                <p>Rdzenie</p>
                <div class="trait-content">
                    <div class="trait-cpu-1">4</div>
                    <div class="trait-cpu-2">6</div>
                </div>
            </div>

            <div class="trait">
                <p>Taktowanie zegara (GHz)</p>
                <div class="trait-content">
                    <div class="trait-cpu-1">2.3</div>
                    <div class="trait-cpu-2">3.5</div>
                </div>
            </div>

            <div class="trait">
                <p>Prędkość turbo zegara (GHz)</p>
                <div class="trait-content">
                    <div class="trait-cpu-1">4</div>
                    <div class="trait-cpu-2">4.6</div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
